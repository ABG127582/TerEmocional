    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termômetro Emocional</title>
    <meta name="description" content="Rastreamento e regulação emocional" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Estilos exclusivos para Impressão/PDF */
      @media print {
        @page {
          margin: 1cm;
          size: A4;
        }
        body {
          background: white !important;
          color: black !important;
        }
        
        /* Oculta scrollbars e backgrounds escuros */
        body, #root {
          height: auto !important;
          overflow: visible !important;
        }

        /* Oculta tudo que não for o relatório quando ele estiver ativo */
        body > div:not(#root),
        #root > div > div.no-print,
        .no-print {
          display: none !important;
        }
        
        /* Força fundo branco e texto preto */
        .print-force-black {
          color: #000 !important;
          text-shadow: none !important;
        }

        /* Ajustes de layout para impressão */
        .fixed.inset-0.z-50.bg-white.overflow-auto {
            position: relative !important;
            inset: auto !important;
            height: auto !important;
            overflow: visible !important;
        }
        
        .page-break-inside-avoid {
          page-break-inside: avoid;
        }
      }
    </style>
